<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Google Auth - Chess Tournament Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Test Google Authentication</h2>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div class="d-grid gap-3">
              <a href="/api/auth/google" class="btn btn-primary">Login with Google (Standard)</a>
              <a href="/api/auth/google-simple" class="btn btn-success">Login with Google (Simple)</a>
              <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check for error parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = `Error: ${error}`;
      errorDiv.classList.remove('d-none');
    }
  </script>
</body>
</html>
